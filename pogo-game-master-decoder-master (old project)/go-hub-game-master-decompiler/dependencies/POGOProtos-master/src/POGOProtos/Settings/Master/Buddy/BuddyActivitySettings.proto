syntax = "proto3";
package POGOProtos.Settings.Master.Buddy;

import "POGOProtos/Enums/BuddyActivity.proto";
import "POGOProtos/Enums/BuddyActivityCategory.proto";

message BuddyActivitySettings {
	.POGOProtos.Enums.BuddyActivity activity = 1;
	.POGOProtos.Enums.BuddyActivityCategory activity_category = 2;
	int32 max_times_per_day = 3;
	int32 num_points_per_action = 4;
}
