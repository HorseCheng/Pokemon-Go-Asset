syntax = "proto3";
package DumpProtos;

message QuestDialogProto {
	string text = 1;
	CharacterExpression expression = 2;
	string image_uri = 3;
	Character character = 4;

	enum Character {
		CHARACTER_UNSET = 0;
		PROFESSOR_WILLOW = 1;
	}

	enum CharacterExpression {
		EXPRESSION_UNSET = 0;
		HAPPY = 1;
		SYMPATHETIC = 2;
		ENERGETIC = 3;
		PUSHY = 4;
		IMPATIENT = 5;
		ADMIRATION = 6;
	}
}
