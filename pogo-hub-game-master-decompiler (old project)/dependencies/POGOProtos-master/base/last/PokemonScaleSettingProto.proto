syntax = "proto3";
package DumpProtos;

message PokemonScaleSettingProto {
	PokemonScaleMode pokemon_scale_mode = 1;
	float min_height = 2;
	float max_height = 3;

	enum PokemonScaleMode {
		natural_scale = 0;
		gui_scale = 1;
		battle_pokemon_scale = 2;
		raid_boss_scale = 3;
		gym_topper_scale = 4;
		map_pokemon_scale = 5;
	}
}
