	PokemonFamilyProto pokemon_family = 10;
	QuestProto quest = 11;
	AvatarItemProto avatar_item = 12;
	RaidTicketsProto raid_tickets = 13;
	QuestsProto quests = 14;
	GiftBoxesProto gift_boxes = 15;
	BelugaIncenseBoxProto beluga_incense = 16;
