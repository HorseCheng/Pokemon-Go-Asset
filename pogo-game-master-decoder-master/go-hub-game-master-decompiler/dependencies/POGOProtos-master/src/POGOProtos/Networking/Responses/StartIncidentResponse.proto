syntax = "proto3";
package POGOProtos.Networking.Responses;

import "POGOProtos/Data/Incident/ClientIncident.proto";

message StartIncidentResponse {
	Status status = 1;
	.POGOProtos.Data.Incident.ClientIncident incident = 2;

	enum Status {
		UNSET = 0;
	    SUCCESS = 1;
	    ERROR_NOT_IN_RANGE = 2;
	    ERROR_INCIDENT_COMPLETED = 3;
	    ERROR_INCIDENT_NOT_FOUND = 4;
	    ERROR_PLAYER_BELOW_MIN_LEVEL = 5;
	    ERROR = 6;
	}
}
